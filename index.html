<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Get Random Dog Images</h1>

  <form>
    <label for="image-number">How many dog pics do you want?</label>
    <input type="number" min=0 max=50 id="image-number" name="image-number">
    <button type="submit" id="submit">Submit</button>
  </form>
  <section class="results hidden">
    <h2>Here are your dogs!</h2>
    <div class="results-imgs" alt="placeholder"></div>
  </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
